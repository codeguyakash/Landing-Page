<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Additional custom styles can be added here */
    </style>
  </head>

  <body
    class="inset-0 bg-cover bg-center"
    style="background-image: url('/assets/footprint-bg.jpg')"
  >
    <nav class="bg-gray-800 w-full py-5 px-5 bg-opacity-50 backdrop-blur-lg">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <a href="#" class="text-white text-2xl">Logo</a>
        </div>
        <div class="md:hidden">
          <a class="text-4xl text-white" href="#">&#8801;</a>
        </div>
        <div class="hidden md:flex items-center space-x-4">
          <a href="/index.html" class="text-white">Home</a>
          <a href="/About.html" class="text-white">About</a>
          <a href="/ContactUs.html" class="text-white">Contact US</a>
          <a href="/Forget.html" class="text-white">Forget</a>
          <a href="/Login.html" class="text-white">Login</a>
        </div>
      </div>
    </nav>
    <div
      class="min-h-screen flex items-center justify-center flex-col md:flex-row"
    >
      <div
        class="bg-white p-8 rounded shadow-md"
        style="
          background-image: url('/assets/background-abstract-line-digital-design-gradient-template_483537-2161.avif');
        "
      >
        <h2 class="text-2xl font-semibold text-center mb-6">Signup</h2>
        <form>
          <div
            class="flex items-center justify-center gap-0 md:gap-10 flex-col md:flex-row"
          >
            <div class="md:mb-4 m-0">
              <label for="fname" class="block text-gray-700">First Name</label>
              <input
                type="text"
                id="fname"
                name="fmame"
                class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
                placeholder="First Name"
              />
            </div>
            <div class="md:mb-4 m-0">
              <label for="lname" class="block text-gray-700">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lname"
                class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div
            class="flex items-center justify-center gap-5 md:gap-10 flex-col md:flex-row"
          >
            <div class="md:mb-4 m-0">
              <label for="username" class="block text-gray-700"
                >Username
              </label>
              <input
                type="text"
                id="username"
                name="username"
                class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
                placeholder="Enter your username"
              />
            </div>
            <div class="md:mb-4 m-0">
              <label for="email" class="block text-gray-700">Password</label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
                placeholder="Enter your Email"
              />
            </div>
          </div>
          <div
            class="flex items-center justify-center gap-0 md:gap-10 flex-col md:flex-row"
          >
            <div class="md:mb-4 m-0">
              <label for="password" class="block text-gray-700">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
                placeholder="Enter your password"
              />
            </div>
            <div class="md:mb-4 m-0">
              <label for="cpassword" class="block text-gray-700"
                >Confirm Password</label
              >
              <input
                type="password"
                id="cpassword"
                name="cpassword"
                class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
                placeholder="Enter confirm password"
              />
            </div>
          </div>
          <a href="/Forget.html" class="text-blue-500 hover:underline"
            >Forgot Password?</a
          >
          <div
            class="flex items-center justify-around flex-col md:flex-row md:mb-4 m-0"
          >
            <button
              type="submit"
              class="bg-blue-900 text-white px-16 py-3 rounded-full mt-2 hover:bg-blue-600 focus:outline-none"
            >
              Sign Up
            </button>
            <button
              type="submit"
              class="bg-yellow-200 text-black px-16 py-3 rounded-full mt-2 hover:bg-blue-600 focus:outline-none"
            >
              Sign In
            </button>
          </div>
        </form>
        <hr class="my-6 border-gray-300" />
        <p class="text-center text-gray-700">
          Already have an Account?
          <a href="Login.html" class="text-blue-500 hover:underline">Sign In</a>
        </p>
      </div>
    </div>
  </body>
</html>
