<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-blue-200">
    <nav class="bg-gray-800 w-full py-5 px-5 bg-opacity-50 backdrop-blur-lg">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <a href="#" class="text-white text-2xl">Logo</a>
        </div>
        <div class="md:hidden">
          <a class="text-4xl text-white" href="#">&#8801;</a>
        </div>
        <div class="hidden md:flex items-center space-x-4">
          <a href="/index.html" class="text-white">Home</a>
          <a href="/About.html" class="text-white">About</a>
          <a href="/ContactUs.html" class="text-white">Contact US</a>
          <a href="/Forget.html" class="text-white">Forget</a>
          <a href="/Login.html" class="text-white">Login</a>
        </div>
      </div>
    </nav>
    <div class="w-screen">
      <div
        class="title flex justify-center items-center text-white text-2xl mt-10"
      >
        <h2 class="text-4xl font-semibold text-black">Get in Touch</h2>
      </div>
      <div
        class="box grid grid-cols-1 md:grid-cols-2 gap-10 mx-auto mt-10 w-3/4"
      >
        <div class="contact form bg-white p-8 rounded shadow-lg">
          <h3 class="text-blue-700 font-semibold">Send a Message</h3>
          <form method="post">
            {% csrf_token %}
            <div class="formBox mt-4">
              <div
                class="row50 flex flex-col space-y-4 md:flex-row md:space-x-4"
              >
                <div class="inputBox w-full">
                  <span class="text-blue-700 font-semibold">First Name</span>
                  {{ form.first_name }}
                </div>
                <div class="inputBox w-full">
                  <span class="text-blue-700 font-semibold">Last Name</span>
                  {{ form.last_name }}
                </div>
              </div>
              <div
                class="row50 flex flex-col space-y-4 md:flex-row md:space-x-4"
              >
                <div class="inputBox w-full">
                  <span class="text-blue-700 font-semibold">Email</span>
                  {{ form.email }}
                </div>
                <div class="inputBox w-full">
                  <span class="text-blue-700 font-semibold">Mobile</span>
                  {{ form.phone_number }}
                </div>
              </div>
              <div class="row100">
                <div class="inputBox w-full">
                  <span class="text-blue-700 font-semibold">Message</span>
                  {{ form.query }}
                </div>
              </div>
              <div class="row100">
                <div class="inputBox w-full">
                  <input
                    type="submit"
                    value="Send"
                    class="bg-blue-500 text-white px-6 py-3 rounded-md text-xl transition duration-300 hover:bg-blue-700 cursor-pointer"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="contact info bg-blue-700 p-8 rounded shadow-lg">
          <h3 class="text-white font-semibold">Contact Info</h3>
          <div class="infoBox mt-4">
            <div class="flex items-center mb-4">
              <span
                class="w-10 h-10 flex justify-center items-center bg-blue-500 rounded-full"
              >
                <ion-icon
                  name="location"
                  class="text-white text-2xl"
                ></ion-icon>
              </span>
              <p class="text-white text-lg ml-4">Xyz New Delhi<br />India</p>
            </div>
            <div class="flex items-center mb-4">
              <span
                class="w-10 h-10 flex justify-center items-center bg-blue-500 rounded-full"
              >
                <ion-icon name="mail" class="text-white text-2xl"></ion-icon>
              </span>
              <a href="mailto:xyz@gmail.com" class="text-white text-lg ml-4"
                >xyz@gmail.com</a
              >
            </div>
            <div class="flex items-center mb-4">
              <span
                class="w-10 h-10 flex justify-center items-center bg-blue-500 rounded-full"
              >
                <ion-icon name="call" class="text-white text-2xl"></ion-icon>
              </span>
              <a href="tel:+91345" class="text-white text-lg ml-4">+91345</a>
            </div>
            <!-- Social media links -->
            <ul class="sci flex mt-4">
              <li class="mr-4">
                <a href="#" class="text-white text-2xl">
                  <ion-icon name="logo-facebook"></ion-icon>
                </a>
              </li>
              <li class="mr-4">
                <a href="#" class="text-white text-2xl">
                  <ion-icon name="logo-twitter"></ion-icon>
                </a>
              </li>
              <li>
                <a href="#" class="text-white text-2xl">
                  <ion-icon name="logo-instagram"></ion-icon>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="mx-auto my-10 h-80">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3503.918052700665!2d77.32280507528671!3d28.572223375697742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce5f6cab6b1e5%3A0xf385fd9f5f87b4b7!2sAtta%20Market!5e0!3m2!1sen!2sin!4v1713889343105!5m2!1sen!2sin"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          class="w-1/2 h-full mx-auto rounded-md"
        ></iframe>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
