<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      * {
        border: 1px solid green;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="inset-0 bg-cover bg-center"
    style="background-image: url('/assets/footprint-bg.jpg')"
  >
    <nav class="bg-gray-800 w-full py-5 px-5 bg-opacity-50 backdrop-blur-lg">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <a href="#" class="text-white text-2xl">Logo</a>
        </div>
        <div class="md:hidden">
          <a class="text-4xl text-white" href="#">&#8801;</a>
        </div>
        <div class="hidden md:flex items-center space-x-4">
          <a href="/index.html" class="text-white">Home</a>
          <a href="/About.html" class="text-white">About</a>
          <a href="/ContactUs.html" class="text-white">Contact US</a>
          <a href="/Forget.html" class="text-white">Forget</a>
          <a href="/Login.html" class="text-white">Login</a>
        </div>
      </div>
    </nav>
    <div class="w-screen h-screen">
      <div
        class="title flex justify-center items-center text-white text-2xl mt-10"
      >
        <h2 class="text-4xl font-semibold text-red-500">Get in Touch</h2>
      </div>
      <div
        class="box grid grid-cols-1 md:grid-cols-2 gap-10 mx-auto mt-10 w-3/4"
      >
        <div
          class="contact form p-8 rounded shadow-lg"
          style="
            background-image: url('/assets/background-abstract-line-digital-design-gradient-template_483537-2161.avif');
          "
        >
          <h3 class="text-2xl text-blue-700 font-semibold">Send a Message</h3>
          <form method="#">
            <div class="formBox mt-4">
              <div
                class="flex flex-col md:flex-row md:space-x-5 items-center justify-center"
              >
                <div class="w-full">
                  <span class="text-blue-700 font-semibold">First Name</span>
                  <input
                    type="text"
                    placeholder="John"
                    class="border w-full py-3 px-2"
                  />
                </div>
                <div class="w-full">
                  <span class="text-blue-700 font-semibold">Last Name</span>
                  <input
                    type="text"
                    placeholder="John"
                    class="border w-full py-3 px-2"
                  />
                </div>
              </div>
              <div class="row50 flex flex-col md:flex-row md:space-x-4 mt-5">
                <div class="inpustBox w-full">
                  <span class="text-blue-700 font-semibold">Email</span>
                  <input
                    type="text"
                    placeholder="John"
                    class="border w-full py-3 px-2"
                  />
                </div>
                <div class="w-full">
                  <span class="text-blue-700 font-semibold">Mobile</span>
                  <input
                    type="text"
                    placeholder="John"
                    class="border w-full py-3 px-2"
                  />
                </div>
              </div>
              <div class="row100 mt-5">
                <div class="w-full">
                  <span class="text-blue-700 font-semibold">Message</span>
                  <textarea
                    name="msg"
                    id="msg"
                    cols="50"
                    rows="10"
                    class="resize-none w-full border border-gray-300 py-3 px-2"
                  ></textarea>
                </div>
              </div>
              <div class="mt-5">
                <div class="w-full">
                  <button
                    type="submit"
                    class="bg-blue-600 text-white px-16 py-3 rounded-full mt-2 hover:bg-blue-600 focus:outline-none"
                  >
                    Sign In
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="contact info bg-blue-900 p-8 rounded shadow-lg h-full">
          <h3 class="text-2xl text-white font-semibold">Contact Info</h3>
          <div class="mt-4">
            <div class="flex items-center mb-4">
              <span
                class="w-10 h-10 flex justify-center items-center bg-blue-500 rounded-full"
              >
                <ion-icon
                  name="location"
                  class="text-white text-2xl"
                ></ion-icon>
              </span>
              <p class="text-white text-lg ml-4">Xyz New Delhi<br />India</p>
            </div>
            <div class="flex items-center mb-4">
              <span
                class="w-10 h-10 flex justify-center items-center bg-blue-500 rounded-full"
              >
                <ion-icon name="mail" class="text-white text-2xl"></ion-icon>
              </span>
              <a href="mailto:xyz@gmail.com" class="text-white text-lg ml-4"
                >xyz@gmail.com</a
              >
            </div>
            <div class="flex items-center mb-4">
              <span
                class="w-10 h-10 flex justify-center items-center bg-blue-500 rounded-full"
              >
                <ion-icon name="call" class="text-white text-2xl"></ion-icon>
              </span>
              <a href="tel:+91345" class="text-white text-lg ml-4"
                >+91 1234567890</a
              >
            </div>
            <div class="h-1 bg-blue-800 w-full"></div>
            <!-- Social media links -->
            <ul class="flex mt-5">
              <li class="mr-4">
                <a href="#" class="text-white text-4xl">
                  <ion-icon name="logo-facebook"></ion-icon>
                </a>
              </li>
              <li class="mr-4">
                <a href="#" class="text-white text-4xl">
                  <ion-icon name="logo-twitter"></ion-icon>
                </a>
              </li>
              <li>
                <a href="#" class="text-white text-4xl">
                  <ion-icon name="logo-instagram"></ion-icon>
                </a>
              </li>
            </ul>
          </div>
          <div class="mx-auto h-80 my-5">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3503.918052700665!2d77.32280507528671!3d28.572223375697742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce5f6cab6b1e5%3A0xf385fd9f5f87b4b7!2sAtta%20Market!5e0!3m2!1sen!2sin!4v1713889343105!5m2!1sen!2sin"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="w-full h-full mx-auto rounded-mds"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
