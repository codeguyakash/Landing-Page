<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Additional custom styles can be added here */
    </style>
  </head>

  <body
    class="inset-0 bg-cover bg-center"
    style="background-image: url('/assets/footprint-bg.jpg')"
  >
    <nav class="bg-gray-800 w-full py-5 px-5 bg-opacity-50 backdrop-blur-lg">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <a href="#" class="text-white text-2xl">Logo</a>
        </div>
        <div class="md:hidden">
          <a class="text-4xl text-white" href="#">&#8801;</a>
        </div>
        <div class="hidden md:flex items-center space-x-4">
          <a href="/index.html" class="text-white">Home</a>
          <a href="/About.html" class="text-white">About</a>
          <a href="/ContactUs.html" class="text-white">Contact US</a>
          <a href="/Forget.html" class="text-white">Forget</a>
          <a href="/Login.html" class="text-white">Login</a>
        </div>
      </div>
    </nav>
    <div class="min-h-screen flex items-center justify-center">
      <div
        class="bg-white p-8 rounded shadow-md w-full sm:w-96"
        style="
          background-image: url('/assets/background-abstract-line-digital-design-gradient-template_483537-2161.avif');
        "
      >
        <h2 class="text-2xl font-semibold text-center mb-6">Forget Password</h2>
        <form>
          <div class="mb-4">
            <label for="email" class="block text-gray-700">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
              placeholder="Enter your email"
            />
          </div>

          <div class="flex items-center justify-between mb-4">
            <button
              type="submit"
              class="bg-yellow-500 text-black px-16 py-3 rounded-full mt-2 hover:bg-blue-600 focus:outline-none"
            >
              Reset
            </button>
            <a href="/Login.html" class="text-blue-500 hover:underline"
              >Back to Sign in
            </a>
          </div>
        </form>
        <hr class="my-6 border-gray-300" />
        <p class="text-center text-gray-700">
          Don't have an account?
          <a href="/Signup.html" class="text-blue-500 hover:underline"
            >Sign Up</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
